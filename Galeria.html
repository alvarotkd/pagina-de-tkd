            </div> 
        </section >
        <section>
            <h2>Nuesta Actividades en Imagenes:</h2>
            <div class="container">
                <div class="row">
                    <div class="col-sm-12">
                        <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
                            <div class="carousel-inner">
                              <div class="carousel-item active">

                              <div class="carousel-item">
                                <img src="./img/galeria1.jpeg" class="d-block w-100" title="fin de exibicion" width="800px" height="500px">
                              </div>
                              <div class="carousel-item">
                                <img src="./img/galeria2.jpeg" class="d-block w-100" alt="presentacion" width="800px" height="500px">
                              </div>
                            </div>
                            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
                              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                              <span class="visually-hidden">Previous</span>
                            </button>
                            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
                              <span class="carousel-control-next-icon" aria-hidden="true"></span>
                              <span class="visually-hidden">Next</span>
                            </button>
                          </div>
                    </div>
                </div>
            </div>
